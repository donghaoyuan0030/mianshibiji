<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    姓名: <span id="spanName"></span>
    <br>
    <input type="text" id="inpName">
</body>
<script>
    let obj = {}
    obj = new Proxy(obj, {
        get(target, prop) {
            return target[prop]
        },
        set(target, prop, vaule) {
            target[prop] = vaule;
            observer()
        },
    });
    function observer() {
        spanName.innerHTML = obj.name;
        inpName.value = obj.name;
    }
        setTimeout(() => {
            obj.name = 'gaga'
}, 1000);
inpName.oninput = function(){
    obj.name = this.value;
}

</script>

</html>
