<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
行内元素：<span>、<a>、<br>、<b>、<strong>、<img>、<input>、<textarea>、<select>、<sup>、<sub>、<em>、<del>
块级元素：<address>、<center>、<h1>~<h6>、<hr>、<p>、<pre>、<ul>、<ol>、<dl>、<table>、<div>、<form>
    行内元素
    ①：设置宽高无效  但是img可以 因为他是置换元素
    
    ②：对 margin 设置左右方向有效，而上下无效，padding 设置都无效
    
    ③：不会自动换行

    块级元素
    ①：可以设置宽高
    
    ②：设置 margin 和 padding 都有效
    
    ③：可以自动换行
    
    ④：多个块状，默认排列从上到下


    HTML新特性：
    （一）  语义标签：section  aside 、hgroup 、header、footer、nav、time、mark、figure

         （二）增强型表单：2)新的表单元素
                  <input><textarea><select><option>....
                   <datalist>：数据列表，为input提供输入建议列表
                   <progress>：进度条，展示连接/下载进度
                   <meter>：刻度尺/度量衡，描述数据所处的阶段，红色(危险)=>黄色(警告)=>绿色(优秀) 
                   <output>：输出内容，语义上表示此处的数据是经过计算而输出得到的

         （三）视频和音频

         （四）Canvas绘图

         （五）SVG绘图

         （六）地理定位

         （七）拖放API

         （八） WebWorker

         （九） WebStorage

         （十）WebSocket

</body>
</html>
